<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="padding-top: 60px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-4">
                <form>
                    <div class="form-group">
                        <label for="tableID">ID</label>
                        <input type="text" class="form-control" id="tableID" placeholder="Enter ID">
                    </div>
                    <div class="form-group">
                        <label for="tableFirstName">First Name</label>
                        <input type="text" class="form-control" id="tableFirstName" placeholder="Please Enter first Name">
                    </div>
                    <div class="form-group">
                        <label for="tableLastName">Last Name</label>
                        <input type="text" class="form-control" id="tableLastName" placeholder="Please Enter last Name">
                    </div>
                    <button type="button" onclick="addIntoTable()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Second Name</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
